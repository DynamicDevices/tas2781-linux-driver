---
$id: http://devicetree.org/schemas/sound/ti,tas2781.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Texas Instruments TAS2563/TAS2781 SmartAMP

maintainers:
  - Shenghao Ding <shenghao-ding@ti.com>

description: |
  The TAS2563/TAS2781 is a mono, digital input Class-D audio amplifier
  optimized for efficiently driving high peak power into small
  loudspeakers. Integrated an on-chip DSP supports Texas Instruments
  Smart Amp speaker protection algorithm. The integrated speaker
  voltage and current sense provides for real time
  monitoring of loudspeaker behavior.

allOf:
  - $ref: dai-common.yaml#

properties:
  compatible:
    enum:
      - ti,tas2563
      - ti,tas2781

  reg:
    description:
      I2C address, in multiple tas2563s/tas2781s case, all the i2c address
      aggreate as one Audio Device to support multiple audio slots. For
      tas2563, the possible i2c address is 0x40, 0x4c, 0x4d, 0x4e, 0x4f;
      For tas2781, the possible i2c address is 0x38, 0x39, 0x3a, 0x3b,
      0x3c, 0x3d, 0x3e, 0x3f, 0x40.
    maxItems: 8
    minItems: 1
    items:
      minimum: 0x38
      maximum: 0x4f

  reset-gpios:
    minItems: 1

  interrupts:
    maxItems: 1

  '#sound-dai-cells':
    const: 0

  ti,global-addr-enable:
    description:
      This item is used to enable the generic i2c address of all the
      tas2563/tas2781 devices for I2C broadcast during the multi-device
      writes, useless in mono case.
    type: boolean

required:
  - compatible
  - reg

additionalProperties: false

examples:
  - |
   #include <dt-bindings/gpio/gpio.h>
   i2c {
     /* example with mono support */
     #address-cells = <1>;
     #size-cells = <0>;
     mono: codec@38 {
       compatible = "ti,tas2781";
       reg = <0x38>;
       #sound-dai-cells = <0>;
       reset-gpios = <&gpio1 10 GPIO_ACTIVE_HIGH>;
       interrupt-parent = <&gpio1>;
       interrupts = <15>;
     };
   };
  - |
   #include <dt-bindings/gpio/gpio.h>
   i2c {
     /* Stereo without interrupt setting */
     #address-cells = <1>;
     #size-cells = <0>;
     stereo: codec@38 {
       compatible = "ti,tas2563";
       reg = <0x38>, /* left-channel */
             <0x39>; /* right-channel */
       #sound-dai-cells = <0>;
     };
   };
  - |
   #include <dt-bindings/gpio/gpio.h>
   i2c {
     /* example with quad support, such as tablet or pad device */
     #address-cells = <1>;
     #size-cells = <0>;
     quad_tas2781: tas2781@38 {
       compatible = "ti,tas2781";
       reg = <0x38>, /* Audio slot 0 */
             <0x3a>, /* Audio slot 1 */
             <0x39>, /* Audio slot 2 */
             <0x3b>; /* Audio slot 3 */

       #sound-dai-cells = <0>;
       reset-gpios = <&gpio1 10 GPIO_ACTIVE_HIGH>;
       interrupt-parent = <&gpio1>;
       interrupts = <15>;
     };
   };
...
